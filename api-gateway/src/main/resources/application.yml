hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds:4000 
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
     
  instance:
    hostname: localhost
    
    
management:
  endpoint:
    web:
      exposure:
        include : hystrix.stream
      